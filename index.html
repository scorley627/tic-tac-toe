<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="game-header">
    <h1 class="player-name" contenteditable="true" spellcheck="false">Player 1
    </h1>
    <h1 class="player-name" contenteditable="true" spellcheck="false">Player 2
    </h1>
    <button class="start-button">Start Game</button>
  </div>
  <canvas width="1200" height="1200"></canvas>
  <div class="gameboard">
    <div class="gameboard__cell"></div>
    <div class="gameboard__cell"></div>
    <div class="gameboard__cell"></div>
    <div class="gameboard__cell"></div>
    <div class="gameboard__cell"></div>
    <div class="gameboard__cell"></div>
    <div class="gameboard__cell"></div>
    <div class="gameboard__cell"></div>
    <div class="gameboard__cell"></div>
  </div>
  <dialog class="game-over-dialog">
    <button class="game-over-dialog__close-button">&times;</button>
    <h1>Game Over</h1>
    <span></span>
  </dialog>
</body>
</html>
